<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/calculator.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-container__display"></div>
        <div class="calculator-container__buttons-container">
            <div class="buttons-container__button" id="seven">7</div>
            <div class="buttons-container__button" id="eight">8</div>
            <div class="buttons-container__button" id="nine">9</div>
            <div class="buttons-container__button operator" id="erase">AC</div>
            <div class="buttons-container__button" id="four">4</div>
            <div class="buttons-container__button" id="five">5</div>
            <div class="buttons-container__button" id="six">6</div>
            <div class="buttons-container__button operator" id="plus">+</div>
            <div class="buttons-container__button" id="one">1</div>
            <div class="buttons-container__button" id="two">2</div>
            <div class="buttons-container__button" id="three">3</div>
            <div class="buttons-container__button operator" id="minus">-</div>
            <div class="buttons-container__button" id="zero">0</div>
            <div class="buttons-container__button operator" id="times">x</div>
            <div class="buttons-container__button operator" id="divided-by">รท</div>
            <div class="buttons-container__button operator" id="equal">=</div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
